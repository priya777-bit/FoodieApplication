<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Mail Id" formControlName="userMailId">
            <mat-error *ngIf="loginForm.controls['userMailId'].hasError('required')">
              Mail Id is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="userPassword">
            <mat-error *ngIf="loginForm.controls['userPassword'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label id="example-radio-group-label">Type Of User</label>
          <mat-radio-group formControlName="loginType">
            <mat-radio-button (click)="isAdmin = !isAdmin" value="admin">Admin User</mat-radio-button>
            <mat-radio-button  value="Normal">Normal User</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row" *ngIf="isAdmin">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Secret Key" formControlName="secretKey">
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
