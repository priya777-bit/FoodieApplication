
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="info-form">
<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row1">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Mail Id" formControlName="userMailId">
            <span class="text-danger"
            *ngIf="(loginForm.controls['userMailId'].touched) && loginForm.controls['userMailId'].errors?.['required']">
            MailId is required
        </span>
        <span class="text-danger"
            *ngIf="loginForm.controls['userMailId'].touched && loginForm.controls['userMailId'].errors?.['invalidEmail']">
            Invalid MailId
        </span>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="userPassword">
            <span class="text-danger"
            *ngIf="(loginForm.controls['userPassword'].touched) && loginForm.controls['userPassword'].errors?.['required']">
            Password is required
        </span>
        <span class="text-danger"
            *ngIf="loginForm.controls['userPassword'].touched && loginForm.controls['userPassword'].errors?.['invalidPassword']">
            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
            letter and 1 number
        </span>
          </mat-form-field>
        </div>
      </div>

      <div class="row1">
        <div class="col">
          <label id="example-radio-group-label">Type Of User</label>
          <mat-radio-group formControlName="loginType">
            <mat-radio-button (click)="isAdmin = !isAdmin" value="admin">Admin User</mat-radio-button>
            <mat-radio-button  value="Normal">Normal User</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row1" *ngIf="isAdmin">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Secret Key" formControlName="secretKey">
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
      </div>
    </div>
  </div>
</div>
