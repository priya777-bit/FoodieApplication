<form [formGroup]="addRestaurant" (ngSubmit)="sendRestaurant()" class="container-fluid">
  
    <div class="form-group" class="mt-3">
    <label for="restaurantName">Restaurant Name: </label>
    <input class="form-control" id="restaurantName" type="text" formControlName="restaurantName">
    <div *ngIf="restaurantName.invalid && (restaurantName.dirty ||restaurantName.touched)"></div>
        <div *ngIf="restaurantName.errors?.['required']" class="alert alert-danger">Restaurant Name Required ..</div>
    </div>
      
    <div class="form-group">
    <label for="restaurantLocation">Restaurant Location: </label>
    <input class="form-control" id="restaurantLocation" type="text" formControlName="restaurantLocation">
    <div *ngIf="restaurantLocation.invalid && (restaurantLocation.dirty ||restaurantLocation.touched)"></div>
        <div *ngIf="restaurantLocation.errors?.['required']" class="alert alert-danger">Restaurant Location Required ..</div>
    </div>

    <button type="submit" [disabled]="!addRestaurant.valid">sendRestaurant</button>
</form>
