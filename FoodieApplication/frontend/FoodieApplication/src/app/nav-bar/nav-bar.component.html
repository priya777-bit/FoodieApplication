<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf = "userIsAuthenticated" mat-list-item routerLink="profile">Profile</a>
      <a mat-list-item routerLink="showRest">Show Restaurant</a>
      <a mat-list-item routerLink="getFav">Favourite</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{'background': 'url(' + backgroundUrl + ') no-repeat 0 0 / cover'}">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a style="text-decoration: none; color: white;" routerLink="">Foodie Application</a>

      <div style="display: flex;">
      <button mat-button color="accent"  class="search" routerLink="/search"><mat-icon>search</mat-icon>Search</button>
      <button mat-button color="accent"  class="search" routerLink="/rest">Send Restaurant</button>
      <button mat-button color="accent" routerLink="/dish">Send Dish</button>
      <button mat-button color="accent" routerLink="admin/addRest">Add Restaurant</button>
      <button mat-button color="accent" routerLink="admin/addDish">Add Dish</button>
      <button mat-button color="accent" routerLink="admin/restRequest">View Restaurant Request</button>
      <button mat-button color="accent" routerLink="admin/dishRequest">View Dish Request</button>
      </div>

      <div style="margin-left:150px ;" > 
       <a style="color: white;" *ngIf = "!userIsAuthenticated" mat-list-item routerLink="login"> <button mat-button  type="submit">Login</button> </a>
       <a style="color: white;" *ngIf = "!userIsAuthenticated" mat-list-item routerLink="register"> <button mat-button  type="submit">SiginUp</button> </a>
       <div *ngIf = "userIsAuthenticated"> 
        <button mat-button  type="submit" (click)="logout()">Logout</button>
      </div>
      </div>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
