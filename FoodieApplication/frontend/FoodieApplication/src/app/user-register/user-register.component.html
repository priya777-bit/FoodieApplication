<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div class="info-form">
<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="register">
    <mat-card-header>
      <mat-card-title>User Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row1">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Mail Id" formControlName="userMailId">
            <span class="text-danger"
            *ngIf="(registerForm.controls['userMailId'].touched) && registerForm.controls['userMailId'].errors?.['required']">
            MailId is required
        </span>
        <span class="text-danger"
            *ngIf="registerForm.controls['userMailId'].touched && registerForm.controls['userMailId'].errors?.['invalidEmail']">
            Invalid MailId
        </span>
          </mat-form-field>
        </div>
      </div>

      <div class="row1">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Name" formControlName="userName">
          </mat-form-field>
        </div>
      </div>

      <div class="row1">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="userPassword">
            <span class="text-danger"
            *ngIf="(registerForm.controls['userPassword'].touched || submitted) && registerForm.controls['userPassword'].errors?.['required']">
            Password is required
        </span>
        <span class="text-danger"
            *ngIf="registerForm.controls['userPassword'].touched && registerForm.controls['userPassword'].errors?.['invalidPassword']">
            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
            letter and 1 number
        </span>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Phone Number" formControlName="userPhoneNo">
          </mat-form-field>
        </div>
      </div>

      <div>
        <div class="row1">
          <div class="col">
              <div>
                <input type="file" (change)="onFileChanged($event)">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
          </div>
        </div>
      </div>

      <div formGroupName="addressList">
        <h2>Address</h2>
        
      <mat-form-field appearance="fill">
      <mat-label>Address Type</mat-label>
      <mat-select formControlName="addressType" name="addressType">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let type of types" [value]="type.value">
      {{type.viewValue}}
      </mat-option>
      </mat-select>
      </mat-form-field>

      <div class="row1">
        <div class="col">
          <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Street Number" formControlName="streetNo">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Street Name" formControlName="streetName">
      </mat-form-field>
    </div>
  </div>

        <div class="row1">
          <div class="col">

          <div class="col">
            <mat-form-field class="full-width">
